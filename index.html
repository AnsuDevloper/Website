<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Connect to Server</h1>
        
        <div id="code-entry-section">
            <label for="server-code">Enter Server Code:</label><br>
            <input type="text" id="server-code" placeholder="Enter code" required><br>
            <button id="enter-btn">Connect</button>
            <p id="status-message"></p>
        </div>

        <div id="options-section" style="display:none;">
            <h2>Add Items</h2>
            <button id="add-manually-btn">Add Manually</button>
            <button id="scan-btn">Scan Barcode</button>
            <p id="item-message"></p>
            <p id="total-message"></p>
            <button id="next-btn" style="display:none;">Next</button>
        </div>

        <div id="payment-section" style="display:none;">
            <h2>Payment Details</h2>
            <input type="text" id="card-number" placeholder="Card Number" required><br>
            <input type="text" id="expiry-date" placeholder="MM/YY" required><br>
            <input type="text" id="cvv" placeholder="CVV" required><br>
            <button id="pay-btn">Pay Now</button>
            <p id="payment-message"></p>
        </div>

        <button id="contact-admin">Contact Admin</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
