<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Code Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status-message {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Connect to Server</h1>
    
    <div id="code-entry-section">
        <label for="server-code">Enter Server Code:</label><br>
        <input type="text" id="server-code" placeholder="Enter code" required><br><br>
        <button id="enter-btn" onclick="validateCode()">Enter</button><br><br>
        <p id="status-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
